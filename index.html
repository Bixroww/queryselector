<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queryselector</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="click-event box">
        <h4>Quelle est la capitale de l'allemagne</h4>
        <button id="btn1">Zurich</button>
        <button id="btn2">Berlin</button>
        <p>la bonne réponse est Berlin</p>
        
    </div>

    <div class="mousemove"></div>

    <div class="keypress box">  
        <h2> Vous appuyez sur la touche :<span id="key"> </span></h2>
    </div>
    <!-- NAV BAR -->
    <nav>
        <ul>
            <li>Accueil</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <form action="" class="box">
        <input type="text" placeholder="Entrez vos donées">
        <select>
            <option value="" >Sélectionnez votre langage favoris</option>>
            <option value="Javascript" >Javascript</option>>
            <option value="PHP" >PHP</option>>
            <option value="Python" >Python</option>>
        </select>

        <input type="checkbox"  id="cgv">
        <label for="cgv">Acceptez les cgv</label>
        
        <input type="submit" value="Valider">
        <div> </div>
    </form>

    <script src="index.js"> </script>
    
</body>
</html>
